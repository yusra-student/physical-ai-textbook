<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect x="50" y="50" width="500" height="300" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
  <text x="300" y="100" font-family="Arial" font-size="24" fill="#333" text-anchor="middle">System Architecture Diagram</text>
  <text x="300" y="150" font-family="Arial" font-size="18" fill="#666" text-anchor="middle">(Placeholder for RAG, Auth, Task Engine Flow)</text>
  <rect x="100" y="200" width="100" height="50" fill="#a0c0e0" stroke="#333"/>
  <text x="150" y="230" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">RAG</text>
  <rect x="250" y="200" width="100" height="50" fill="#c0e0a0" stroke="#333"/>
  <text x="300" y="230" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Auth</text>
  <rect x="400" y="200" width="100" height="50" fill="#e0a0c0" stroke="#333"/>
  <text x="450" y="230" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Tasks</text>
  <line x1="200" y1="225" x2="250" y2="225" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="350" y1="225" x2="400" y2="225" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
    refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
</svg>
